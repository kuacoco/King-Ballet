<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金芭蕾</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            column-gap: 30px;
            row-gap: 30px;
        }

        .movie {
            background-color: #f4f4f4;
            box-shadow: 0 0 10px #f4f4f4;
            width: 400px;
            height: 300px;
            position: relative;
            border-radius: 10px;
        }

        .title-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .title {
            margin-top: 100px;
            height: 100px;
            line-height: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            font-size: 18px;
            color: #fff;
        }

        .title-wrapper img {
            display: block;
            height: 50px;
            width: 50px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div class="movie" v-for="movie in movies">
            <div class="title-wrapper">
                <div class="title">
                    {{movie.title}}
                    <a :href="movie.href" target="_blank"><img src="./play.png"></a>
                </div>
            </div>
            <video :src=" movie.href" class="video" width="400" height="300"></video>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script type="module">
    import movies from './data.js'

    const { createApp } = Vue

    createApp({
        data() {
            return {
                movies
            }
        }
    }).mount('#app')
</script>

</html>
